<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compartir ubicación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 36px;  /* 标题更大 */
      margin-bottom: 30px;
    }
    input, button {
      font-size: 22px;  /* 输入框和按钮字体更大 */
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      display: block;
      border-radius: 8px;
      border: 1.5px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 25px;
      color: green;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>📍 Enviar mi ubicación</h1>
  <input type="text" id="phone" placeholder="Tu número de teléfono" />
  <button onclick="sendLocation()">Enviar ubicación</button>
  <div id="status"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyIRvW6Eu9hMQUchZf8ZfkPfOJlDH3ik1wHJPmOTKXGbhNlodQG0iq25iI-5X67j2IaYQ/exec';

    function sendLocation() {
      const phone = document.getElementById('phone').value.trim();
      const statusDiv = document.getElementById('status');
      statusDiv.innerText = "";

      if (!phone) {
        alert("Por favor, ingresa tu número de teléfono.");
        return;
      }

      if (!navigator.geolocation) {
        alert("Tu navegador no soporta la geolocalización.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        fetch(`${SCRIPT_URL}?phone=${encodeURIComponent(phone)}&lat=${lat}&lng=${lng}`)
          .then(response => response.text())
          .then(result => {
            statusDiv.innerText = "✅ Ubicación enviada con éxito.";
          })
          .catch(error => {
            statusDiv.innerText = "❌ Error al enviar los datos.";
            console.error(error);
          });

      }, error => {
        alert("No se pudo obtener la ubicación. Asegúrate de permitir el acceso.");
      });
    }
  </script>
</body>
</html>
