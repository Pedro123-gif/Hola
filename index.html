<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compartir ubicaci√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    #status {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìç Enviar mi ubicaci√≥n</h1>
  <input type="text" id="phone" placeholder="Tu n√∫mero de tel√©fono">
  <br>
  <button onclick="sendLocation()">Enviar ubicaci√≥n</button>
  <div id="status"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyIRvW6Eu9hMQUchZf8ZfkPfOJlDH3ik1wHJPmOTKXGbhNlodQG0iq25iI-5X67j2IaYQ/exec';

    function sendLocation() {
      const phone = document.getElementById('phone').value.trim();
      const statusDiv = document.getElementById('status');
      statusDiv.innerText = "";

      if (!phone) {
        alert("Por favor, ingresa tu n√∫mero de tel√©fono.");
        return;
      }

      if (!navigator.geolocation) {
        alert("Tu navegador no soporta la geolocalizaci√≥n.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        fetch(`${SCRIPT_URL}?phone=${encodeURIComponent(phone)}&lat=${lat}&lng=${lng}`)
          .then(response => response.text())
          .then(result => {
            statusDiv.innerText = "‚úÖ Ubicaci√≥n enviada con √©xito.";
          })
          .catch(error => {
            statusDiv.innerText = "‚ùå Error al enviar los datos.";
            console.error(error);
          });

      }, error => {
        alert("No se pudo obtener la ubicaci√≥n. Aseg√∫rate de permitir el acceso.");
      });
    }
  </script>
</body>
</html>
