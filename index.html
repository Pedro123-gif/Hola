<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ubicaci√≥n r√°pida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #ubicacion-alerta {
      display: none;
      background-color: #fff3cd;
      color: #856404;
      padding: 15px;
      border: 1px solid #ffeeba;
      border-radius: 10px;
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üìç Pulsa el bot√≥n para compartir tu ubicaci√≥n</h1>
  <button id="enviar" onclick="enviarUbicacion()">üì§ Enviar mi ubicaci√≥n</button>
  <div id="status"></div>
  <div id="ubicacion-alerta">
    ‚ö†Ô∏è No se pudo obtener tu ubicaci√≥n.<br><br>
    üëâ Aseg√∫rate de permitir el acceso a la ubicaci√≥n en tu navegador.<br>
    Toca el √≠cono üîí en la barra y activa el permiso de ubicaci√≥n.<br><br>
    Luego, vuelve a cargar esta p√°gina. üôè
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyIRvW6Eu9hMQUchZf8ZfkPfOJlDH3ik1wHJPmOTKXGbhNlodQG0iq25iI-5X67j2IaYQ/exec';

    function enviarUbicacion() {
      const btn = document.getElementById('enviar');
      const status = document.getElementById('status');
      const alerta = document.getElementById('ubicacion-alerta');

      status.innerText = "üì° Enviando ubicaci√≥n...";
      btn.disabled = true;
      alerta.style.display = "none";

      if (!navigator.geolocation) {
        status.innerText = "‚ùå Tu navegador no soporta geolocalizaci√≥n.";
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        fetch(`${SCRIPT_URL}?lat=${lat}&lng=${lng}`)
          .then(res => res.text())
          .then(res => {
            status.innerText = "‚úÖ Ubicaci√≥n enviada con √©xito.";
            btn.style.backgroundColor = '#007BFF';  // Azul despu√©s de enviar
            btn.innerText = "‚úÖ Enviado";
          })
          .catch(err => {
            status.innerText = "‚ùå Error al enviar los datos.";
            console.error(err);
            btn.disabled = false;
          });
      }, err => {
        if (err.code === err.PERMISSION_DENIED) {
          alerta.style.display = "block";
        } else {
          status.innerText = "‚ùå No se pudo obtener la ubicaci√≥n.";
        }
        btn.disabled = false;
      });
    }
  </script>
</body>
</html>
